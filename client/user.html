<template name="user">
{{#if currentUser}}
	<li>
		<span>
			<img src="{{user.profile.picture}}" class="img-circle img-response">
		</span>
		<span>
			{{user.username}}
		</span>
		<span>
			<button id="logoutButton" class="btn btn-default">Logout</button>
		</span>
	</li>
	<hr>
	<li>
		<button id="signUpShop" class="btn btn-default">signUpShop</button>
	</li>
	<hr>
	<li>
		<span class="glyphicon glyphicon-bell"></span>
		<span><a href="/notification">myNotification</a></span>
		<span class="badge">{{notificationsCount}}</span>
	</li>
	<hr>
{{else}}
	{{> atForm}}
{{/if}}
</template>
