<template name="upload">
  <h1>Simplest upload form!</h1>
  <p>See <a href="https://github.com/VeliovGroup/Meteor-Files">ostrio:files</a></p>

  {{> uploadForm}}
  {{#if editShow}}
    {{> editFiles}}
  {{else}}
  {{/if}}
  <!--{{> uploadedFiles}}-->
</template>

<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
  {{/with}}
</template>

<template name="editFiles">
{{#each file}}
  {{> editFileItem}}
{{/each}}
</template>

<template name="editFileItem">
  <img src="{{file.link}}" width="140px" height="80px" alt="{{name}}"/>
  <form id="editForm">
    <input type="text" name="editText" placeholder="say something ...">
    <button type="submit">publish</button>
  </form>
</template>
