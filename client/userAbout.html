<template name="userAbout">
	<li>
		<span>
			<img src="{{user.profile.picture}}" class="img-circle img-response">
		</span>
		<span>
			{{user.username}}
		</span>
		<span style="margin-left: 10px">
				<button id="subscribe_button" class="btn btn-primary">SUBSCRIBE({{user.profile.subscribe_count}})</button>
		</span>
	</li>
	<ul class="nav nav-tabs">
			<li><a href="/user/{{user._id}}" class="active">published</a></li>
			<li><a href="/userShare/{{user._id}}">Shared</a></li>
			<li><a href="/userLike/{{user._id}}">Liked</a></li>
			<li><a href="/userAbout/{{user._id}}">About</a></li>
	</ul>
</template>
